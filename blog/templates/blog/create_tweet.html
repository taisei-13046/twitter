{% extends "blog/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Tweet{% endblock %}

{% block content %}
<div>
  <h4>Tweet</h4>
  <div>
    <div class="container bg-light">
      <form method="post">
        {% csrf_token %}
        <p>{{ form.content|add_class:'content_form' }}</p>
        <input class="btn btn-primary" type="submit" value="Tweet">
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
