{% if post.id in liked_list %}
    <a data-action="like" href="javascript:void(0);" data-store-id="{{post.id}}" data-url="{% url 'blog:unlike' post.pk %}" type="button">
        <i class="fas fa-lg fa-heart like-red"></i>
    </a>
{% else %}
    <a data-action="like" href="javascript:void(0);" data-store-id="{{post.id}}" data-url="{% url 'blog:like' post.pk %}" type="button">
        <i class="far fa-lg fa-heart"></i>
    </a>
{% endif %}
<span name="count_{{post.id}}" class="count">{{ post.like_post.count }}</span>
