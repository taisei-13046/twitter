{% if post.id in liked_list %}
    <a id="like" href="#" name="{{article.id}}" role="button">
        <i class="fas fa-lg fa-heart like-red"></i>
    </a>
{% else %}
    <a id="like" href="#" class="like" name="{{article.id}}" role="button">
        <i class="far fa-lg fa-heart"></i>
    </a>
{% endif %}
<span name="count_{{post.id}}" class="count">{{ post.like_set.count }}</span>
