{% extends "blog/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}ホーム{% endblock %}

{% block content %}
<div>
    <h4>Update</h4>
    <div>
        <div class="container bg-light">
            <form method="post">
                {% csrf_token %}
                <p>{{ form.content|add_class:'content_form' }}</p>
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
